font:
  catalog:
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback: GEM_FONTS_DIR/mplus1p-regular-fallback.ttf
    Noto Emoji: GEM_FONTS_DIR/notoemoji-subset.ttf
    MigMix 1M:
      normal: migmix-1m-regular.ttf
      bold: migmix-1m-bold.ttf
      italic: migmix-1m-regular.ttf
      bold_italic: migmix-1m-bold.ttf
    Migu 1M:
      normal: migu-1m-regular.ttf
      bold: migu-1m-bold.ttf
      italic: migu-1m-regular.ttf
      bold_italic: migu-1m-bold.ttf
    Serif:
      normal: BIZUDMincho-Regular.ttf
      bold: BIZUDMincho-Bold.ttf
      italic: BIZUDGothic-Regular.ttf
      bold_italic: BIZUDGothic-Bold.ttf
    Sans Serif:
      normal: BIZUDGothic-Regular.ttf
      bold: BIZUDGothic-Bold.ttf
      italic: BIZUDMincho-Regular.ttf
      bold_italic: BIZUDMincho-Bold.ttf
  fallbacks: [Serif, MigMix 1M, Migu 1M, M+ 1p Fallback, Noto Emoji]
page:
  background_color: ffffff
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  #margin: [0.5in, 0.67in, 0.67in, 0.67in]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  #margin_inner: 0.75in
  #margin_outer: 0.59in
  #margin_inner: 0.1in
  #margin_outer: 0.1in
  size: A4
  numbering:
    start-at: after-toc
base:
  align: justify
  # color as hex string (leading # is optional)
  font_color: 333333
  # color as RGB array
  #font_color: [51, 51, 51]
  # color as CMYK array (approximated)
  #font_color: [0, 0, 0, 0.92]
  #font_color: [0, 0, 0, 92%]
  font_family: Noto Serif
  # choose one of these font_size/line_height_length combinations
  #font_size: 14
  #line_height_length: 20
  #font_size: 11.25
  #line_height_length: 18
  #font_size: 11.2
  #line_height_length: 16
  font_size: 10.5
  #line_height_length: 15
  # correct line height for Noto Serif metrics
  line_height_length: 12
  #font_size: 11.25
  #line_height_length: 18
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
#  border_color: eeeeee
  border_color: 888888
  border_radius: 4
  border_width: 0.25
# FIXME vertical_rhythm is weird; we should think in terms of ems
#vertical_rhythm: $base_line_height_length * 2 / 3
# correct line height for Noto Serif metrics (comes with built-in line height)
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
# QUESTION should vertical_spacing be block_spacing instead?
vertical_spacing: $vertical_rhythm
link:
  font_color: 428bca
# literal is currently used for inline monospaced in prose and table cells
codespan:
  font_color: b12146
  font_family: Migu 1M
menu_caret_content: " <font size=\"1.15em\"><color rgb=\"b12146\">\u203a</color></font> "
heading:
  align: left
  #font_color: 181818
  font_color: 000060
  font_family: Sans Serif
  font_style: bold
  # h1 is used for part titles (book doctype only)
  h1_font_size: floor($base_font_size * 2.6)
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size
  #line_height: 1.4
  # correct line height for Noto Serif metrics (comes with built-in line height)
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
#
title_page:
  align: center
  logo:
    #top: 0.5%
    top: 0.1%
    align: left
  title:
    align: right
    top: 45%
    font_size: $heading_h1_font_size
    font_style: bold
    font_color: 777777
    line_height: 0.9
  subtitle:
    align: right
    margin_top: $base_font_size * 1.25
    margin_bottom: $base_font_size * 1.25
    font_size: $heading_h2_font_size
    font_style: bold
    font_color: 999999
    line_height: 1
  authors:
    align: right
    margin_top: $base_font_size * 2.5
    font_size: $base_font_size_large
    font_color: [51,51,51]
  revision:
    align: center
    margin_top: $base_font_size
#
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm
caption:
  align: left
  font_size: $base_font_size * 0.95
  font_style: italic
  # FIXME perhaps set line_height instead of / in addition to margins?
  margin_inside: $vertical_rhythm / 3
  #margin_inside: $vertical_rhythm / 4
  margin_outside: 0
lead:
  font_size: $base_font_size_large
  line_height: 1.4
abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: $base_border_color
  column_rule_width: $base_border_width
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  icon:
    caution:
      name: fa-exclamation-triangle
      stroke_color: ffff33
      size: 24
    warning:
      name: fa-times-circle
      stroke_color: ff1100
      size: 24
    tip:
      name: fa-lightbulb-o
      stroke_color: 111111
      size: 24
  label:
    text_transform: uppercase
    font_style: bold
quote:
  font_color: $base_font_color
  font_size: $base_font_size_large
  border_color: $base_border_color
  border_radius: 4
  border_width: 1
  # FIXME disable negative padding bottom once margin collapsing is implemented
  padding: [0, $horizontal_rhythm, $block_margin_bottom * -0.75, $horizontal_rhythm + $blockquote_border_width / 2]
  cite_font_size: $base_font_size_small
  cite_font_color: 999999
# code is used for source blocks (perhaps change to source or listing?)
code:
  font_color: $base_font_color
  font_family: Migu 1M
  font_size: ceil($base_font_size)
  padding: $code_font_size
  line_height: 1.25
  # line_gap is an experimental property to control how a background color is applied to an inline block element
  line_gap: 3.8
  background_color: f5f5f5
  border_color: cccccc
  border_radius: $base_border_radius
  border_width: 0.75
conum:
  font_family: Migu 1M
  font_color: $base_font_color
  font_size: $base_font_size
  line_height: 4 / 3
example:
  font_family: Migu 1M
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: ffffff
  # FIXME reenable padding bottom once margin collapsing is implemented
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]
image:
  align: center
#  align: left
prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom
sidebar:
  background_color: eeeeee
  border_color: e1e1e1
  border_radius: $base_border_radius
  border_width: $base_border_width
  # FIXME reenable padding bottom once margin collapsing is implemented
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, 0, $vertical_rhythm * 1.25]
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
#outline_list:
list:
  indent: $horizontal_rhythm * 1.5
  #marker_font_color: 404040
  # NOTE outline_list_item_spacing applies to list items that do not have complex content
  item_spacing: $vertical_rhythm / 2
table:
  align: center
  grid-color: 575757
  font-family: Serif
  font-size: $base_font_size
  cell_padding: [6, 3, 6, 3]
  caption:
    align: left
    end: top
    font-size: $base_font_size_large
  head:
    font-family: Sans Serif
    font-size: $base_font_size * 1.1
    font-color: 000000
    font-style: bold
    background-color: e6e6fa
    border-bottom-style: solid
  body:
    background-color: fdfdfd
    stripe-background-color: fffaf0
  # background_color: $page_background_color
  # foot_background_color: [255,134,126]
  # even_row_background_color: f0f8ff
  # odd_row_background_color: $page_background_color
  # border_color: [87, 86, 79]
  # border_width: $base_border_width
  # # HACK accounting for line-height

  toc:
    indent: $horizontal_rhythm
    dot_leader_color: dddddd
    #dot_leader_content: ". "
    line_height: 1.4
  # toc:
  #   indent: $horizontal_rhythm
  #   line_height: 1.4
  #   dot_leader:
  #     #content: ". "
  #     font_color: a9a9a9
  #     #levels: 2 3
# NOTE in addition to footer, header is also supported

#------
# Header Section
#------
# <-- 本文フォントより小さく  

header:
  font_size: 9
  font_color: $base_font_color
  border_style: solid
  border_color: $base_border_color
  border_width: 0.25
  #height: $base_line_height_length * 2.5
  height: 0.5in
  #height: 25mm
  vertical_align: bottom
  padding: [$base_line_height_length / 2, 1, 0, 1]
  # 右見開きページ
  recto:
    #columns: "<50% =0% >50%"
    # <-- ドキュメントタイトル
    left:
      content: '{document-subtitle}'
    center:
      content:
        image:../images/internal-use-only.svg[width=150]
    # <--
    # right:
    #   content:
  # 左見開きページ
  verso:
    # <-- ドキュメントタイトル
    left:
      content: '{document-subtitle}'

    center:
      content:
        image:../images/internal-use-only.svg[width=150]
    # right:
    #   content:
footer:
  #font_size: $base_font_size_min
  font_size: 9
  font_color: $base_font_color
  # NOTE if background_color is set, background and border will span width of page
  border_color: $base_border_color
  border_style: double
  border_width: 0.25
  height: 0.7in
  #height: $base_line_height_length * 3.5
  #height: 25mm
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 2, 1]
  #padding: [0.1in,0,0.4in,0]
  vertical_align: top
  recto:
    # left:
    #   content: 'Internal use only'
    center:
      content: |
        {page-number} +
                      +
        Copyright &#169; Sample CO.,LTD. All right reserved.
    right:
      content: '{revnumber}'

  verso:
    # left:
    #   content: 'Internal use only'
    center:
      content: |
        {page-number} +
                      +
        Copyright &#169; Sample CO.,LTD. All right reserved.

    right:
      content: '{revnumber}'

